[loggers]
keys=root,urllib3,requests,matplotlib,asyncio

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=standardFormatter,detailedFormatter

# --- Loggers ---

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler
propagate=0

# Third-party silencers
[logger_urllib3]
level=CRITICAL
handlers=
qualname=urllib3

[logger_requests]
level=CRITICAL
handlers=
qualname=requests

[logger_matplotlib]
level=CRITICAL
handlers=
qualname=matplotlib

[logger_asyncio]
level=CRITICAL
handlers=
qualname=asyncio

# --- Handlers ---

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=standardFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailedFormatter
# args=(filename, mode, maxBytes, backupCount)
args=('yt2navidrome.log', 'a', 1048576, 5)

# --- Formatters ---

[formatter_standardFormatter]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s:%(lineno)d - %(message)s
